<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login page</title>
</head>

<body>
    <div class="form">
        <label for="formGroupExampleInput" class="form-label">Enter User-ID</label>
        <input type="text" class="form-control" id="Username" placeholder="Username">
        <label for="formGroupExampleInput2" class="form-label">Enter Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password">
        <button type="button" id="submit" class="btn btn-success">Log in</button>
    </div>
</body>
<style>
    .form {
        width: 50vw;
        margin: 3rem auto;
        border: 2px solid black;
        padding: 1rem;
        border-radius: 22px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 50vh;
        min-height: 250px;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
    }
</style>
<script src="script.js"></script>

</html>
