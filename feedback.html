<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="mx-5">
    <div id="alt"></div>
    <h1 class="my-4">Feedback</h1>
    <div
      class="container mx-auto px-5 w-50 m-5 d-flex flex-column justify-content-between"
    >
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input
          type="text"
          class="mWidth form-control"
          id="name"
          placeholder="Your Name"
        />
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <textarea class="mWidth form-control" id="feedback" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button id="submit" class="btn btn-primary" type="button">
          Submit
        </button>
      </div>
    </div>
  </body>
  <style>
    .mWidth{
      min-width: 300px;
    }
    .container {
      padding: 0rem 3rem;
      height: 50vh;
    }
    #feedback {
      height: 12rem;
    }
    @media screen only and (max_width: 650px){
      .container {
        padding: 0px;
        width: auto;
        margin: 0.1rem;
      }
    }
  </style>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script>
    let name = document.getElementById("name");
    let feedback = document.getElementById("feedback");
    let submit = document.getElementById("submit");
    let alt = document.getElementById("alt");
    submit.addEventListener("click", () => {
      if (name.value.length < 2) {
        alt.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> You should enter a valid name!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
      } else if (feedback.value.length < 1) {
        alt.innerHTML = `
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> You should enter at least some text!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
      } else {
        alt.innerHTML = `
            <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your feedback is successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
      }
      setTimeout(() => {
        alt.innerHTML = "";
      }, 5000);
    });
  </script>
</html>
