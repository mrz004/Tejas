<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Home</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <form class="container-fluid justify-content-start">
        <button
          class="btn btn-outline-danger me-2"
          id="logoutbtn"
          type="button"
        >
          Log out
        </button>
      </form>
    </nav>
    <div class="container" id="cardContainer">
      <div class="card" style="width: 18rem">
        <img
          src="commercial.jpeg"
          class="card-img-top"
          alt="commercial billing"
        />
        <div class="card-body">
          <h5 class="card-title">Commercial</h5>
          <p class="card-text">You can see commercial bills here.</p>
          <a id="commercial" class="cardbtn bottom btn btn-primary">Commercial</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="domestic.jpg" class="card-img-top" alt="domestic billing" />
        <div class="card-body">
          <h5 class="card-title">Domestic</h5>
          <p class="card-text">You can see domestic bills here.</p>
          <a id="domestic" class="cardbtn bottom btn btn-primary">Domestic</a>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="yourinfo.png" class="card-img-top" alt="your info" />
        <div class="card-body">
          <h5 class="card-title">Your Info</h5>
          <p class="card-text">You can see your personal data here.</p>
          <a id="viewInfo" class="cardbtn bottom btn btn-primary"
            >View Info</a
          >
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="feedback.webp" class="card-img-top" alt="Feedback" />
        <div class="card-body">
          <h5 class="card-title">Feedback</h5>
          <p class="card-text">
            We would love if you help us to improve our quality by giving a
            precious feedback.
          </p>
          <a id="feedback" class="cardbtn bottom btn btn-primary">Feedback</a>
        </div>
      </div>
    </div>
    <div class="w-100 flex flex-col justify-content-center" id="viewInfoForm">
      <div class="mb-3 row">
        <label for="elemId" class="col-sm-2 col-form-label">ID : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemId"
            value=""
          />
        </div>
      </div>
        <div class="mb-3 row">
        <label for="elemName" class="col-sm-2 col-form-label">Name : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemName"
            value=""
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="elemAddr" class="col-sm-2 col-form-label">Address : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemAddr"
            value=""
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="elemEmail" class="col-sm-2 col-form-label">Email : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemEmail"
            value=""
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="elemNumber" class="col-sm-2 col-form-label">Phone : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemNumber"
            value=""
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="elemAge" class="col-sm-2 col-form-label">Age : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemAge"
            value=""
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="elemType" class="col-sm-2 col-form-label">Type : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemType"
            value=""
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="elemUnits" class="col-sm-2 col-form-label">Units : </label>
        <div class="col-sm-10">
          <input
            type="text"
            readonly
            class="form-control-plaintext viewInfoInput"
            id="elemUnits"
            value=""
          />
        </div>
      </div>
      <button id="back">Back</button>
    </div>
    <!-- <div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
      </div>
    </div> -->
  </body>
  <link rel="stylesheet" href="home.css">
  <script src="home.js"></script>
</html>
